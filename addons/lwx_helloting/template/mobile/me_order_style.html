<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />	<meta name="apple-mobile-web-app-capable" content="yes" />	<meta name="apple-mobile-web-app-status-bar-style" content="black" />	<meta name="format-detection" content="telephone=no, email=no" />	<title>我的订单</title>	<link href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css" rel="stylesheet">	<link rel="stylesheet" href="../addons/lwx_helloting/template/mobile/public/css/style.min.css"><link rel="stylesheet" href="../addons/lwx_helloting/template/mobile/public/css/me_order.min.css"></head><body>	<!-- head layout -->	<div class="ih-box ih-box__primary ih-box__order__style">		{loop $goodlist $good}		<div class="ih-box__item">			<div class="ih-box__item__hd">				<div class="ih-box__item__hd__bg" style="background: #fff url({$good['thumb']}) no-repeat 50% 50% / 100%"></div>			</div>			<div class="ih-box__item__bd">				<div class="ih-box__item__bd__hd">					{$good['goodssn']}{$good['title']}				</div>				<div class="ih-box__item__bd__bd">					<div class="lt">						尺寸:{$good['size']}						颜色:{$good['color']}					</div>					<div class="rt">x{$good['total']}</div>				</div>				<div class="ih-box__item__ft">					总计:￥{$good['price']}				</div>			</div>		</div>		{/loop}  </div>	<div class="ih-ft__box">		<div class="ih-ft__box__bd">			<div>{$type_total}种商品</div>			<div>共{$total}件</div>			<div class="ft">总计: <span>￥{$total_price}</span></div>		</div>	</div>	    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>	<script src="https://cdn.bootcss.com/touchjs/0.2.14/touch.min.js"></script>	<script src="../addons/lwx_helloting/template/mobile/public/js/common.js"></script>	<script>  ;(function($) {  })(Zepto)</script></body></html>
